<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Moria - Orçamento de Reserva</title>
</head>
<body>
  <div class="container">
    <h1>Moriá Eco Lodge - Orçamento de Reserva</h1>
    <form id="orcamento-form">
      <label for="nome">Nome do Hóspede:</label>
      <input type="text" id="nome" required>

      <div class="form-row">
        <div class="form-group">
          <label>Categorias do Quarto:</label>
          <div class="checkbox-container">
            <label class="checkbox-label">
              <input type="checkbox" id="classic" name="categorias" value="Classic">
              Classic
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="comfort" name="categorias" value="Comfort">
              Comfort
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="lodge" name="categorias" value="Lodge">
              Lodge
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="luxoHidro" name="categorias" value="Luxo Hidro">
              Luxo Hidro
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="premiumJacuzzi" name="categorias" value="Premium Jacuzzi">
              Premium Jacuzzi
            </label>
            <label class="checkbox-label">
              <input type="checkbox" id="loftHidro" name="categorias" value="Loft Hidro">
              Loft Hidro
            </label>
          </div>
        </div>

        <div class="form-group date-container">
            <div>
                <label for="data-checkin">Check-in:</label>
                <input type="date" id="data-checkin" required />
            </div>
            <div>
                <label for="data-checkout">Check-out:</label>
                <input type="date" id="data-checkout" required min="" onchange="setMinDate()" />
            </div>
        </div>

      <div class="form-row">
        <div class="form-group">
          <label for="adultos">Número de Adultos:</label>
          <input type="number" id="adultos" required min="0">
        </div>

        <div class="form-group">
          <label for="criancas">Número de Crianças:</label>
          <input type="number" id="criancas" required min="0">
        </div>
      </div>

      <label for="valor-classic">Diária da Categoria Classic (R$):</label>
      <input type="number" id="valor-classic" step="0.01" required min="0">

          <label class="checkbox-label">
            <input type="checkbox" id="info-uteis" name="info-uteis" value="mostrar">
            Incluir informações úteis
    </label>

      <button type="submit">Calcular Orçamento</button>
    </form>

    <div id="resultado" style="display: none">
      <!-- Resultado do orçamento será exibido aqui -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
